
<ion-content padding>
  <!--<div style="margin-top: 30px; margin-bottom: 30px;">-->
    
  <div style="margin-top: 50px;"> 
    <div class="logo-centered" ><img src="img/insta-credit.png" alt=""></div>
    <div class="brand-centered"><span class="logo-sm-insta">Insta</span><span class="logo-sm-credit">Credit</span></div>  
  </div> 
  
  <div style="margin-top:50px;">
    <form [formGroup]="userForm" (ngSubmit)="login()" novalidate>
        <ion-list>
          <ion-item>
            <ion-label floating>Login ID</ion-label>
            <ion-input type="text" formControlName="userid"></ion-input>
            <!--<label *ngIf="!(userid.valid || userid.pristine)" name="useridlabel">Login ID required</label>-->
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-label>Remember me?</ion-label>
          <ion-toggle formControlName="rememberMe"></ion-toggle>
        </ion-item>
        
        <button style="margin-top: 20px;" ion-button full type="submit" [disabled]="!userForm.valid" >Sign In</button>
    </form>
  </div>
</ion-content>
