<ion-menu [content]="content" class="background">

  <ion-toolbar class="background">
    <ion-title><span class="logo-sm-insta">Insta</span><span class="logo-sm-credit">Credit</span></ion-title>
  </ion-toolbar>

  <ion-content class="background"> 
    <ion-list class="background">
      <button ion-item class="background" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
