<ion-menu [content]="content" primary>
  <ion-toolbar primary>
    <ion-title><span dark>Insta</span><span secondary>Credit</span></ion-title>
  </ion-toolbar>

  <div class="fullscreen"> 
    <ion-list no-lines inset>
      <button style="background-color: transparent; color: white;" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </div>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
